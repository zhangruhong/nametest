<ion-view title="分数">
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-divider">
                {{xiongji.key}}
            </div>
            <div class="item item-text-wrap">
                {{xiongji.value}}
            </div>
        </div>

        <div class="list">

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
               总格：
                <span class="badge badge-assertive">{{name.total}}</span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                天格：
                <span class="badge badge-assertive">{{name.namesky}}</span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                地格：
                <span class="badge badge-assertive">{{name.nameearth}}</span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                外格：
                <span class="badge badge-assertive">{{name.nameout}}</span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                人格：
                <span class="badge badge-assertive">{{name.namepeople}}</span>
            </a>


        </div>

    </ion-content>
</ion-view>
